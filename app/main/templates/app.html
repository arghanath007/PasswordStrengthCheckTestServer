<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Password Strength Checker</title>
  </head>

  <body
    data-new-gr-c-s-check-loaded="14.1038.0"
    data-gr-ext-installed=""
    style="
      background: #0cebeb;
      background: -webkit-linear-gradient(
        to right,
        #29ffc6,
        #20e3b2,
        #0cebeb
      ); /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #29ffc6, #20e3b2, #0cebeb);
    "
  >
    <div class="container">
      <h1 class="text-center text-capitalize pt-5" style="color: #ffeedf">
        Checking the Strength of your password using Machine Learning
      </h1>
      <div class="bg-dark p-5 rounded mt-5">
        <form method="post">
          <div class="mb-3">
            <div class="mt-4">
              {% if status == 500 %}
              <div class="alert alert-warning" role="alert">
                "Error Occurred"
              </div>

              {% elif message != '' %} {% if color == 'success' %}
              <div
                class="alert alert-success alert-dismissible fade show"
                role="alert"
              >
                {{ message }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>

              {% elif color == 'warning' %}
              <div
                class="alert alert-warning alert-dismissible fade show"
                role="alert"
              >
                {{ message }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>

              {% elif color == 'danger' %}
              <div
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                {{ message }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>

              {% endif %} {% endif %}
            </div>
            <div class="form-floating form-floating-group flex-grow-1">
              <input
                type="password"
                class="form-control"
                placeholder="Enter Your Password"
                name="password"
                aria-describedby="Checking password strength"
                id="password"
              />
              <label for="password">Enter your password</label>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-auto me-auto">
                .<button
                  class="btn btn-outline-danger btn-lg"
                  type="submit"
                  id="checkPassword"
                >
                  Check Strength
                </button>
              </div>
              <div class="col-auto">
                <a
                  style="background: green"
                  class="btn btn-info btn-lg"
                  href="https://github.com/arghanath007/PasswordStrengthCheckTest"
                  target="_blank"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="23"
                    height="23"
                    fill="currentColor"
                    class="bi bi-github"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                    ></path>
                  </svg>
                  Github
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
